controller:
  ingressClass: nginx
  ingressClassByName: false
  ingressClassResource:
    controllerValue: k8s.io/ingress-nginx
    default: true
    enabled: true
    name: nginx
  image:
    ## Keep false as default for now!
    chroot: false
    registry: registry.cn-beijing.aliyuncs.com
    image: kaigequ/controller
    ## for backwards compatibility consider setting the full image url via the repository value below
    ## use *either* current default registry/image or repository format or installing chart by providing the values.yaml will fail
    ## repository:
    tag: "v1.11.2"
    digest: sha256:b10dae6f289b838b37a9989c912cbf780acb07c3f726f5648c2871d5e0919b33
    # digestChroot: sha256:21b55a2f0213a18b91612a8c0850167e00a8e34391fd595139a708f9c047e7a8
    pullPolicy: IfNotPresent
  replicaCount: 3
  service:
    type: LoadBalancer
    externalTrafficPolicy: "Cluster"
    annotations:
      # AWS Load Balancer Controller Annotations
      service.beta.kubernetes.io/aws-load-balancer-type: external
      # service.beta.kubernetes.io/aws-load-balancer-type: nlb
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
      # service.beta.kubernetes.io/aws-load-balancer-scheme: internet
      service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: true
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws-cn:acm:cn-northwest-1:074042818045:certificate/e2e91e22-0709-4714-85cd-0a8d178804dc
      service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
      # service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
      # External DNS Annotations
      external-dns.alpha.kubernetes.io/hostname: ${hostname}
  admissionWebhooks:
    name: admission
    patch:
      enabled: true
      image:
        registry: registry.cn-beijing.aliyuncs.com
        image: kaigequ/kube-webhook-certgen
        ## for backwards compatibility consider setting the full image url via the repository value below
        ## use *either* current default registry/image or repository format or installing chart by providing the values.yaml will fail
        ## repository:
        tag: v1.4.3
        digest: sha256:a529382f6a723d4fcb2cf83bd5a0fcf46b492760bda17a28348df87cd8925506
        pullPolicy: IfNotPresent